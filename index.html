<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Blog preview card</title>
</head>

<body>
  <!-- Blog -->
  <section class="blog">
    <div class="contaier">
      <!-- Card -->
      <article class="blog__card">
        <!-- Card cover image -->
        <img class="card__cover" src="./assets/images/illustration-article.svg" alt="Article cover">
        <!-- Card meta -->
        <div class="card__meta">
          <span class="card__tag">Learning</span>
          <time class="card__time" datetime="2023-12-21">Published 21 Dec 2023</time>
        </div>
        <!-- Card body -->
        <div class="card__body">
          <h3 class="card__title">
            <a href="!#" class="card__link">HTML & CSS foundations</a>
          </h3>
          <p class="card__text">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <!-- Card author -->
        <div class="card__author">
          <img class="author__avatar" src="./assets/images/image-avatar.webp" alt="Greg Hooper" width="32">
          <span class="author__name">Greg Hooper</span>
        </div>
      </article>
    </div>
  </section>
  <!-- Attribution -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/BogdanSDev">Bogdan Sinitsyn</a>.
  </footer>
</body>

</html>
